publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_storage: ^2.1.1
  get: ^4.6.6
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.5.1
  fluttertoast: ^9.0.0
  smooth_page_indicator: ^1.2.1
  image_picker: ^1.2.0
  intl: ^0.20.2
  dotted_border: ^2.1.0
  flutter_spinkit: ^5.2.2
  font_awesome_flutter: ^10.7.0
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

